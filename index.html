  <meta charset="UTF-8">

<body class="bg d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="d-flex justify-content-center align-items-center ">
          <div class="card">
            <div class="fields d-flex justify-space-between mt-5 mx-5">
              <div class="d-flex flex-column box">
                <label for="" class="day" id="errorday">DAY</label>
                <input type="number" name="" id="date" placeholder="DD" class="outline" >
                <span class="errordate errortext"></span>
              </div>
              <div class="d-flex flex-column box">
                <label for="" class="day" id="errormonth">MONTH</label>
                <input type="number" name="" id="month" placeholder="MM" class="outline">
                <span class="errormonth errortext"></span>
              </div>
              <div class="d-flex flex-column box">
                <label for="" class="day" id="erroryear">YEAR</label>
                <input type="number" name="" id="year" placeholder="YYYY" class="outline">
                <span class="eroryear errortext"></span>
              </div>
            </div>
            <div class="d-flex position-relative mt-4 mb-2 mx-5">
              <hr>
              <div class="position-absolute arrow d-flex " >
                <div class="d-flex justify-content-center align-items-center w-100" onclick="count()"><img
                    src="assets/images/icon-arrow.svg" alt=""></div>
              </div>
            </div>
            <div class="mx-5 d-flex flex-column count">
              <div class="d-flex">
                <label for="" class="text  calyear">--</label>
                <label for="" class="year">years</label>
              </div>
              <div class="d-flex">
                <label for="" class="text calmonth">--</label>
                <label for="" class="year">months</label>
              </div>
              <div class="d-flex">
                <label for="" class="text calday">--</label>
                <label for="" class="year">days</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
